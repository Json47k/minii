<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accessible QR Scanner</title>
  <style>
    body {
      font-size: 1.3rem;
      background: #000;
      color: #fff;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 2rem;
      margin: 15px 0;
    }
    video, canvas {
      width: 100%;
      max-width: 500px;
      border: 4px solid yellow;
      border-radius: 12px;
    }
    button {
      width: 90%;
      padding: 20px;
      margin: 10px 0;
      font-size: 1.5rem;
      border-radius: 12px;
      border: none;
      background: #0066cc;
      color: white;
    }
    button:active { background: #004999; }
    #result {
      margin-top: 20px;
      font-size: 1.5rem;
      text-align: center;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h1>Accessible QR Scanner</h1>
  <video id="camera" autoplay playsinline></video>
  <canvas id="canvas" hidden></canvas>

  <button id="startBtn">Start Scan</button>
  <button id="switchBtn">Switch Camera</button>
  <button id="uploadBtn">Upload QR</button>
  <input type="file" id="fileInput" accept="image/*" hidden>

  <div id="result" aria-live="polite"></div>

  <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
  <script>
    const video = document.getElementById('camera');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const resultDiv = document.getElementById('result');
    const fileInput = document.getElementById('fileInput');

    let stream, scanning = false, facing = "environment";

    async function startCamera() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: facing }
        });
        video.srcObject = stream;
      } catch (err) {
        alert("Camera access denied or unavailable.");
      }
    }

    function scanFrame() {
      if (!scanning) return;
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const img = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const code = jsQR(img.data, img.width, img.height);
        if (code) {
          resultDiv.textContent = "QR Code: " + code.data;
          speechSynthesis.speak(new SpeechSynthesisUtterance("QR Code detected: " + code.data));
          scanning = false;
          return;
        }
      }
      requestAnimationFrame(scanFrame);
    }

    document.getElementById("startBtn").onclick = () => {
      scanning = true;
      scanFrame();
    };

    document.getElementById("switchBtn").onclick = () => {
      facing = facing === "environment" ? "user" : "environment";
      if (stream) stream.getTracks().forEach(track => track.stop());
      startCamera();
    };

    document.getElementById("uploadBtn").onclick = () => fileInput.click();

    fileInput.onchange = (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const img = new Image();
      const reader = new FileReader();
      reader.onload = function(evt) {
        img.onload = function() {
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0, img.width, img.height);
          const imageData = ctx.getImageData(0, 0, img.width, img.height);
          const code = jsQR(imageData.data, imageData.width, imageData.height);
          if (code) {
            resultDiv.textContent = "QR Code: " + code.data;
            speechSynthesis.speak(new SpeechSynthesisUtterance("QR Code detected: " + code.data));
          } else {
            resultDiv.textContent = "No QR code found.";
          }
        };
        img.src = evt.target.result;
      };
      reader.readAsDataURL(file);
    };

    startCamera();
  </script>
</body>
</html>
